<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matematik Persegi</title>

    <link rel="stylesheet" href="/8-jan-24-mstrpyyy/CSS/styles.css">
    <script src="/8-jan-24-mstrpyyy/JS/script.js" defer></script>

</head>
<body>    
    <header>
        <h1>KATIK</h1>
        <h2>Kalkulator Luas dan Keliling Persegi</h2>
    </header>


    <section class="upperhalf">
        <p class="calltoaction">Halo, mari hitung luas dan keliling persegi!</p>
        <select id="count" onchange="changeCalculationType()">
            <option value="luas">LUAS PERSEGI</option>
            <option value="keliling">KELILING PERSEGI</option>
        </select>
    </section>


    <section class="middlehalf">
        <div class="persegi-container">
            <img src="/8-jan-24-mstrpyyy/Persegi.png" id="square">
        </div>
        <div class="formula">
            <h4 id="formula">Rumus Luas Persegi</h4>
                <p id="formulaBreakdown">L = S x S</p>
        </div>
        <div class="description">
            <h4>keterangan</h4>
            <p id="descriptionBreakdown">L = Luas</p>
            <p>S = Sisi</p>

        </div>
    </section>


    <section class="lowerhalf">
        <label for="squareside" id="calculate">Hitung Luas Persegi</label>
        <input type="number" id="squareside">
        <div class="step">
            <p id="calculateBreakdown"></p>
        </div>
        <div class="button">
            <button id="calculateButton" class="katikbutton" onclick="calculate()">Hitung</button>
            <button id="resetButton" class="katikbutton" onclick="reset()">Reset</button>
        </div>
    </section>
</body>
</html>
